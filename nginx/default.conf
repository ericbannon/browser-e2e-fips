server {
    listen 8443 ssl;

    # TLS certificate
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Protocol policy (FIPS-acceptable)
    ssl_protocols TLSv1.2 TLSv1.3;

    # TLS 1.3 ciphersuites (OpenSSL names)
    ssl_conf_command Ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384;

    # TLS 1.2 ciphers (single quoted string â€” DO NOT LINE BREAK)
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";
    ssl_prefer_server_ciphers on;

    # Session settings (safe defaults)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Reverse proxy to AUT
    location / {
        proxy_pass http://aut:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}